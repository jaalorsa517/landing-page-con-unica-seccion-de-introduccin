<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/desktop.css">
  <link rel="stylesheet" href="styles/mobile.css">
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>

<body>
  <div class="main-container">
    <div class="background">
      <section class="title-container">
        <img src="images/logo.svg" alt="logo" class="icon">
      </section>
      <section class="img-container">
        <div class="img"></div>
      </section>
      <section class="register">
        <h2 class="register-title">
          Build The Community Your Fans Will Love
        </h2>
        <p class="register-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does yor audiencie. Create
          connections
          with your users as you engage in genuine discussion.
        </p>
        <div class="buttom">
          <a href="#" class="register-buttom">Register</a>
        </div>
      </section>
      <footer>
        <div>
          <a href="#" class="facebook footer-icon"></a>
          <a href="#" class="twitter footer-icon"></a>
          <a href="#" class="instagram footer-icon"></a>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
